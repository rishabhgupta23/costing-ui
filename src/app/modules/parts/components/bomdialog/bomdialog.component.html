<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
<h2 mat-dialog-title>Select Parts</h2>
<mat-dialog-content>
  <table mat-table [dataSource]="filteredPartList" class="unit-parts-table">
    <!-- Select Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="selectAll($event)" [checked]="isAllSelected()" [indeterminate]="isIndeterminate()"></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let part">
        <mat-checkbox [checked]="selectedParts.has(part)" (change)="togglePartSelection(part, $event)"></mat-checkbox>
      </td>
    </ng-container>

    <!-- Part Name Column -->
    <ng-container matColumnDef="partName">
      <th mat-header-cell *matHeaderCellDef>Part Name</th>
      <td mat-cell *matCellDef="let part">{{ part.partName }}</td>
    </ng-container>

    <!-- Part Number Column -->
    <ng-container matColumnDef="partNumber">
      <th mat-header-cell *matHeaderCellDef>Part Number</th>
      <td mat-cell *matCellDef="let part">{{ part.partNumber }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="confirmSelection()">Confirm</button>
</mat-dialog-actions>
